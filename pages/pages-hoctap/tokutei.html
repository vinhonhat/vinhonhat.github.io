      .truncate-2-lines {
         display: -webkit-box;
         -webkit-box-orient: vertical;
         -webkit-line-clamp: 2; /* <-- SỐ 2 NÀY LÀ SỐ DÒNG TỐI ĐA. BẠN CÓ THỂ THAY BẰNG 3 NẾU MUỐN. */
         overflow: hidden;

    /*   
        .pagination-container{display:flex;justify-content:center;align-items:center;padding:1rem 0}.pagination-btn{padding:.5rem 1rem;margin:0 .25rem;border:1px solid #ddd;background-color:#fff;color:#333;cursor:pointer;border-radius:.25rem;transition:background-color .3s,color .3s}.pagination-btn:hover:not(:disabled){background-color:#f6ad55;color:#fff}.pagination-btn.active{background-color:#f6ad55;color:#fff;border-color:#f6ad55}.pagination-btn:disabled{cursor:not-allowed;opacity:.5}
    */
      /* 🟩 Thẻ hiển thị mỗi file PDF */
      .file-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 15px;
        transition: transform 0.2s;
        cursor: pointer;
      }
      .file-card:hover {
        transform: translateY(-2px);
        background: #fef9e7;
      }
      .file-card i {
        font-size: 32px;
        color: #e74c3c;
        flex-shrink: 0;
      }
      .file-info {
        flex: 1;
      }
      .file-info h3 {
        font-weight: 600;
        color: #333;
      }
      .file-info p {
        font-size: 14px;
        color: #666;
      }

      /* 🟩 Modal xem PDF */
      .modal {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .modal.hidden {
        display: none;
      }
      .modal-content {
        background: white;
        border-radius: 10px;
        position: relative;
        width: 90%;
        height: 90%;
        max-width: 900px;
      }
      .close-button {
        position: absolute;
        top: -15px;
        right: -15px;
        color: white;
        background-color: #333;
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #pdf-iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
	</style>
